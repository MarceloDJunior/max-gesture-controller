<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSExpert Max - BlinkToPlay</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <canvas id="hands"></canvas>
  <canvas id="facepoints"></canvas>
  <div class="container">
    <nav class="nav">
      <a href="/">
        <button type="button">
          Go back
        </button>
      </a>
    </nav>
    <div class="video-container">
      <button class="hidden-button" onclick="window.YTPlayer.playVideo()"></button>
      <div id="video"></div>
    </div>
    <canvas id="webcam"></canvas>
    <div class="button-container">
      <div>
        <button type="button" id="init" data-hasclicklisteners>
          Initialize Blink Recognition
        </button>
        <div id="status"></div>
      </div>
    </div>
    <br />
    <div class="mode-container">
      <p>Mode:</p>
      <div class="options">
        <div class="option">
          <input type="radio" name="mode" value="blink-to-toggle" id="blink" checked>
          <label for="blink">Blink to play/pause</label>
        </div>
        <div class="option">
          <input type="radio" name="mode" value="close-to-pause" id="close">
          <label for="close">Pause when eyes are closed</label>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/TSedlar/pseudo-styler@1.0.8/pseudostyler.js"></script>
  <script type="text/javascript" src="./lib/youtube-sdk.js"></script>
  <script src="./index.js" type="module"></script>
</body>

</html>
